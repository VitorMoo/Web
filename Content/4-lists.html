<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!--unordered List-->
    <h1>Grocerices</h1>
    <ul>
      <li>milk</li>
      <li>eggs</li>
      <li>bread</li>
    </ul>
    <!--Ordered List-->
    <h1>to do list</h1>
    <ol>
      <li>eat breakfast</li>
      <li>go to school</li>
    </ol>
    <!--Description List-->
    <h1>Description</h1>
    <dl>
      <dt>Dragon</dt>
      <dd>
        A dragon is a magical legendary creature that appears in the folklore of
        multiple cultures worldwide.
      </dd>
    </dl>
  </body>
</html>
